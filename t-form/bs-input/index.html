<index: element="bs-input">
  <div class="form-group{{if error}} has-error{{/if}}">
    <label class="control-label {{labelClass || 'col-md-2'}}" for="input{{id}}">{{unescaped @label}}</label>
    <div class="{{inputClass || 'col-md-10'}}">
      <input 
        as="input"
        on-blur="checkRequired()"
        on-keyup="checkRequired()"
        class="form-control"
        type="{{@type}}"
        name="{{@name}}"
        required="{{required}}"
        value="{{value}}"
        id="input{{id}}">
      <span class="help-block">{{error}}</span>
    </div>
  </div>
