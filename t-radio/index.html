<index: element="t-radio-button">
  {{if @label}}
  <div class="control-label">
    <label class="{{@labelClass}}" for="">
      {{@label}}
    </label>
    <input type="{{@inputType}}" class="form-control {{@class}}" type="{{@type}}" step="{{@step}}" min="{{@min}}" max="{{@max}}" value="{{@value}}" disabled="{{@disabled}}">
  </div>
  {{else}}
    <div class="input-group">
      {{if @prefix}}
      <div class="input-group-addon">{{@prefix}}</div>
      {{/}}
      <input type="{{@inputType}}" class="form-control {{@class}}" type="{{@type}}" step="{{@step}}" min="{{@min}}" max="{{@max}}" value="{{@value}}" disabled="{{@disabled}}">
    </div>
  {{/}}
