<index: element="t-drawer-panel" attributes="leftdrawer rightdrawer main">
  <div class="t-drawer-panel narrow-layout{{if left}} left-drawer{{/if}}{{if right}} right-drawer{{/if}}">

    <!-- {{if right}} -->
    <div class="right-drawer-wrapper drawer{{if right}} active{{/if}}">
      <t-shadow z="3" hasPosition="true"></t-shadow>
      {{@rightdrawer}}
    </div>
    <!-- {{/if}} -->

    <div class="main{{if left}} push-right{{/if}}">
      {{@main}}
    </div>

    <div class="scrim{{if right}} active{{/if}}" on-click="hide('right')"></div>

    <!-- {{if left}} -->
    <div class="left-drawer-wrapper drawer{{if left}} active{{/if}}">
      {{@leftdrawer}}
    </div>
    <!-- {{/if}} -->

  </div>
