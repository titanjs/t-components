<index: element="t-datetime">
  <div class="form-group">
    <div class="input-group date datetime">
      <input type="text" x-as="input" on-change="inputChange()" on-blur="inputChange()" on-keyup="inputChange()" data-format="yyyy/MM/dd" class="form-control" value="{{_sudoValue}}">
      <span class="input-group-addon">
        <span class="icon-calendar" data-date-icon='icon-calendar' data-time-icon='icon-clock' data-up-icon='icon-up-open' data-down-icon='icon-down-open'></span>
      </span>
    </div>
  </div>
