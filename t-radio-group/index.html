<index: arrays="option/options" element="t-radio-group">
  <div class="btn-group" data-toggle="buttons">
    {{each @options as #o}}
      <div class="radio">
        <label>
          {{if #o.value === value}}
            <input type="radio" on-click="select(#o)" checked tabindex="-1"> {{#o.content}}
          {{else}}
            <input type="radio" on-click="select(#o)" tabindex="-1"> {{#o.content}}
          {{/if}}
        </label>
      </div>
    {{/each}}
  </div>
