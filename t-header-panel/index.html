<index: element="t-header-panel" attributes="header">

<!--
`core-header-panel` contains a header section and a content panel section.

__Important:__ The `core-header-panel` will not display if its parent does not have a height.


    <body fullbleed layout vertical>
      <core-header-panel flex>
        <core-toolbar>
          <div>Hello World!</div>
        </core-toolbar>
      </core-header-panel>
    </body>

or, if you would prefer to do it in CSS, just give `html`, `body`, and `core-header-panel` a height of 100%:

    html, body {
      height: 100%;
      margin: 0;
    }
    core-header-panel {
      height: 100%;
    }

Special
support is provided for scrolling modes when one uses a core-toolbar or equivalent
for the header section.

Example:

    <core-header-panel>
      <core-toolbar>Header</core-toolbar>
      <div>Content goes here...</div>
    </core-header-panel>

If you want to use other than `core-toolbar` for the header, add 
`core-header` class to that element.

Example:

    <core-header-panel>
      <div class="core-header">Header</div>
      <div>Content goes here...</div>
    </core-header-panel>

Use `mode` to control the header and scrolling behavior.
-->

<div class="t-header-panel {{mode}}">

  <div class="outer-container vertical layout" on-scroll="scroll($event)">

    <div as="headerContent" class="header-content">
        {{@header}}
    </div>

    <div class="main-panel flex vertical layout">
    
      <div as="mainContainer" class="main-container{{if mode !== 'cover'}} flex{{/if}} layout vertical" on-scroll="scroll($event)">
        {{@content}}
      </div>
      
      <div as="dropShadow" class="drop-shadow"></div>
      
    </div>

  </div>

</div>
